<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
        
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Expense</h2>
    <form id="addForm" action="/expenses" method="POST">
        <div>
            <label for="amount">Choose expense amount:</label><br>
            <input type="number" id="amount" name="amount">
        </div>
        <div>
            <label for="description">Choose description:</label><br>
            <input type="text" id="description" name="description">
        </div>
        <div>
            <label for="category">Choose a category:</label><br>
            <select name="category" id="category" name="category">
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
            </select>
        </div>
        <br>
      <button type="submit" class="btn btn-dark">Add expense</button>
    </form>
    <br>
    <h2 class="title">Expenses</h2>
    <ul id="expenses" class="list-group"></ul>
    </ul>
   </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="main.js"></script>

</body>
</html>
